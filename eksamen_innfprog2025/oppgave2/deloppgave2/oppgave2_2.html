<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refaktorering</title>
</head>
<body>
    <script>
        //Denne koden finner det lengste ordet i en liste med ord.
        
    // Endring 2: Flyttet finnLengsteOrd ut for å gjøre den til en egen funksjon og for å gjøre start() enklere. 
        function finnLengsteOrd(liste) {
                let lengste = "";
                for (let i = 0; i < liste.length; i++) {
                    let ord = liste[i];
                    if (ord.length > lengste.length) {
                        lengste = ord;
                    }               
                // Endring 1: Fjernet else-blokk siden den ikke gjorde noe.
     
                }
                return lengste;
            }
        
           
            function start() {
            let ordListe = ["kode", "programmering", "design", "data", "variabel"];

            
        // Endring 3: Logger resultatet direkte her, trenger ikke egen skrivUtResultat()- funksjon.   
                let resultat = finnLengsteOrd(ordListe);
                console.log("Det lengste ordet i listen er: " + resultat);   
        }

        start();


        //Denne koden regner ut gjennomsnittsalderen til en gruppe personer.
    
    // Endring 4: Lager ny funksjon som regner gjennomsnittalder direkte fra personer-lista.

      function regnUtGjennomsnittsalder(personer) {
        let sum = 0;

        for (let i = 0; i < personer.length; i++) {
            let person = personer[i];
            sum = sum + person.alder;
        }

        let gjennomsnitt = sum / personer.length;
        return gjennomsnitt;
      }  


        function startProgram() {
            let personer = [
                { navn: "Ola", alder: 24 },
                { navn: "Kari", alder: 32 },
                { navn: "Per", alder: 29 },
                { navn: "Anne", alder: 41 }
            ];

    // Endring 5: Bruker den nye funksjonen som regner gjennomsnitt direkte fra personer-lista.
        let gjennomsnitt = regnUtGjennomsnittsalder(personer);
        console.log("Gjennomsnittsalderen er " + gjennomsnitt);
        }

        startProgram();
    </script>
</body>
</html>
